<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <link rel="stylesheet" href="../lib/main.css">
    <link rel="stylesheet" href="../lib/lineicons/lineicons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../lib/base/base.css">
</head>

<body>
    <div id="topbar">
        <div id="toolbar" style="left: 20px;">
            <a style="position: absolute; line-height: 50px; left: 0px; top: 0px; font-size: 24px;">Downloads</a>
            <div class="button" style="position: absolute; left: 120px; top: 0px;" id="clearDownloads">
                <i class="lni lni-trash-can"></i>
            </div>
        </div>
        <div id="window_controls">
            <div onclick="closewin()"><i class="lni lni-close"></i></div>
            <div onclick="maximize()"><i class="lni lni-stop"></i></div>
            <div onclick="minimize()"><i class="lni lni-minus"></i></div>
        </div>
        <div class="bottom_line_loader" id="loader" style="display: none;"></div>
    </div>
    <div id="container">

    </div>
</body>
<script src="./script.js"></script>

</html>
