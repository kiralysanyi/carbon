<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Web</title>
    <link rel="stylesheet" href="../lib/main.css">
    <link rel="stylesheet" href="../lib/base/base.css">
    <link rel="stylesheet" href="../lib/lineicons/lineicons.css">
</head>

<body>
    <img src="" alt="" id="immersive_topbar" style="display: none;">
    <div id="topbar">
        <div class="button" id="hideSettings" onclick="hideSettingsModal()"><i class="lni lni-close"></i></div>
        <div id="toolbar">
            <div onclick="newTab()" class="button"><i class="lni lni-plus"></i></div>
            <div id="open_menu" class="button" tabindex="1"><i class="lni lni-menu"></i></div>
            <div id="toolbar_menu">
                <div class="button" onclick="reload()"><i class="lni lni-spinner-arrow"></i></div>
                <div class="button" onclick="openDevTools()"><i class="lni lni-dev"></i></div>
                <div class="button" onclick="showSettingsModal();"><i class="lni lni-pencil-alt"></i></div>
                <div class="button" onclick="openDownloads()"><i class="lni lni-download"></i></div>
            </div>
            <div onclick="goBack()" class="button" id="back_button"><i class="lni lni-chevron-left"></i></div>
            <div onclick="goForward()" class="button" id="forward_button"><i class="lni lni-chevron-right"></i></div>
            <input type="text" id="urlbar" placeholder="Search or type URL">
            <div style="right: 10px; position: absolute; display: none;" class="button" id="update-button"><i class="lni lni-arrow-up-circle"></i></div>
        </div>
        <div id="window_controls">
            <div onclick="closewin()"><i class="lni lni-close"></i></div>
            <div onclick="maximize()"><i class="lni lni-stop"></i></div>
            <div onclick="minimize()"><i class="lni lni-minus"></i></div>
        </div>
        <div class="bottom_line_loader" id="loader" style="display: none;"></div>
    </div>

    <div id="tab_bar"></div>
    <img id="tab_placeholder" src="" alt="placeholder">
    <div id="error_page"></div>
    <div id="settings_modal_back" onclick="hideSettingsModal()"></div>
    <div id="settings_modal">
        <webview id="settings_iframe" src="../settings-gui/index.html" nodeintegration webpreferences="contextIsolation=false" preload="../preload.js">
        </webview>
    </div>
    <div id="suggestions">

    </div>
    <div id="overview"></div>
</body>
<script src="./js/tab.js"></script>
<script src="./js/script.js"></script>
<link rel="stylesheet" href="../lib/loader.css">

</html>
