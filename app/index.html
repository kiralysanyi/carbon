<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Web</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./lineicons.css">
</head>

<body>
    <div id="topbar">
        <div id="toolbar">
            <div onclick="newTab()"><i class="lni lni-plus"></i></div>
            <div onclick="toggleSidebar()"><i class="lni lni-menu"></i></div>
            <div onclick="goBack()" id="back_button"><i class="lni lni-chevron-left"></i></div>
            <div onclick="goForward()" id="forward_button"><i class="lni lni-chevron-right"></i></div>
            <input type="text" id="urlbar">
        </div>
        <div id="window_controls">
            <div onclick="closewin()"><i class="lni lni-close"></i></div>
            <div onclick="maximize()"><i class="lni lni-stop"></i></div>
            <div onclick="minimize()"><i class="lni lni-minus"></i></div>
        </div>
        <div class="bottom_line_loader" id="loader" style="display: none;"></div>
    </div>

    <div id="tab_bar"></div>
    <div id="sidebar">
        <div id="controls">
            <div class="control_btn" onclick="reload()"><i class="lni lni-reload"></i></div>
            <div class="control_btn" onclick="goBack()"><i class="lni lni-chevron-left"></i></div>
            <div class="control_btn" onclick="goForward()"><i class="lni lni-chevron-right"></i></div>
            <div class="control_btn"><i class="lni lni-bookmark"></i></div>
        </div>
        <button onclick="openDevTools()">DevTools</button>
    </div>
</body>
<script src="./js/conf.js"></script>
<script src="./js/tab.js"></script>
<script src="./js/script.js"></script>

</html>
