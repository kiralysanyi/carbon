<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Web</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./lineicons.css">
</head>
<body>
    <div id="topbar">
        <div id="toolbar">
            <div><i class="lni lni-plus"></i></div>
            <div><i class="lni lni-menu"></i></div>
            <input type="text" id="urlbar" value="https://google.com">
        </div>
        <div id="window_controls">
            <div onclick="closewin()"><i class="lni lni-close"></i></div>
            <div onclick="maximize()"><i class="lni lni-stop"></i></div>
            <div onclick="minimize()"><i class="lni lni-minus"></i></div>
        </div>
    </div>
</body>
</html>
