<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../lib/lineicons/lineicons.css">
    <link rel="stylesheet" href="../lib/tabs/tabs.css">
    <link rel="stylesheet" href="../lib/select/select.css">
    <script src="../lib/select/select.js"></script>
    <script src="../lib/tabs/tabs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>

<body>

    <div id="main_content">
        <div id="weather_display">
            <div id="weather_hide"><i id="hideicon" class="lni lni-chevron-left"></i></div>
            <div id="location_display">N/A</div>
            <div id="changeLocationButton">Change Location</div>
            <div id="changeLocationForm">
                <input type="text" id="cityNameInput">
                <br>
                <button id="citySearchButton">Search</button>
                <button id="searchCancelButton">Cancel</button>
                <div id="citySearchResults">

                </div>
            </div>
            <div id="temperature_display">N/A C</div>
            <div id="weather_hidden_info">
                <h1>72 hour weather forecast</h1>
                <p>
                <h2>Temperature</h2>
                <canvas class="chart" id="tempChart"></canvas>
                </p>
                <p>
                <h2>UV index</h2>
                <canvas class="chart" id="uvindexChart"></canvas>
                <h4 id="currentUvindex">Current: N/A</h4>
                </p>
                <p>
                <h2>Precipitation</h2>
                <canvas class="chart" id="precipitationChart"></canvas>
                <h4 id="currentPrecipitation">Current: N/A</h4>
                </p>
                <p>
                <h2>Cloud coverage</h2>
                <canvas class="chart" id="cloudcoverChart"></canvas>
                <h4 id="currentCloudcover">Current: N/A</h4>
                </p>
                <p>
                <h2>Surface pressure</h2>
                <canvas class="chart" id="surface_pressureChart"></canvas>
                <h4 id="currentSurface_pressure">Current: N/A</h4>
                </p>
                <p>
                <h2>Wind speed</h2>
                <canvas class="chart" id="windspeedChart"></canvas>
                <h4 id="currentWindspeed">Current: N/A</h4>
                </p>
                <p>
                <h2>Visibility</h2>
                <canvas class="chart" id="visibilityChart"></canvas>
                <h4 id="currentVisibility">Current: N/A</h4>
                </p>
                <p>
                    <h5 id="lastUpdated">Last updated: <script>document.write(new Date(localStorage.getItem("lastWeatherUpdate")).toLocaleString())</script></h5>
                    <button onclick="forceWeatherUpdate()">Update information</button>
                </p>
                <p id="space">
                </p>
            </div>
        </div>
        <div id="clock"></div>
        <div id="favorites">
            <div id="favorites_container"></div>
            <div class="button" onclick="addFavorite()" id="favorites_add">+</div>
        </div>
        <div id="history_container">
            <div id="history_header">Browsing history</div>
            <div id="history_close"><i class="lni lni-chevron-left"></i></div>
            <div id="history"></div>
            <button id="clearHistory" onclick="carbonAPI.clearHistory(); location.reload()">Clear History</button>
        </div>

        <form id="searchform">
            <input id="searchbox" type="text" placeholder="Type keywords">
        </form>

        <div id="autocomplete_box"></div>
        <button id="settings_open" onclick="showSettings()"><i class="lni lni-pencil-alt"></i></button>
        <button id="history_toggle" onclick="toggleHistory()"><i class="lni lni-timer"></i></button>
    </div>
    <div id="settings">
        <button id="close_settings" onclick="hideSettings()">&times;</button>
        <div id="tab_bar"></div>
        <div id="container"></div>
    </div>
    <div id="editWindow">
        <div id="editWindow_inner">
            <h1 id="editWindow_title">Edit shortcut</h1>
            <input type="url" id="editWindow_url" placeholder="URL" />
            <br>
            <input type="text" id="editWindow_name" placeholder="Name" />
            <br>
            <button id="editWindow_done">Done</button>
            <button id="editWindow_delete">Delete</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="frame_test.js"></script>
<!-- Images from: https://picsum.photos/ -->

</html>
