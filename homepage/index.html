<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../lib/lineicons/lineicons.css">
    <link rel="stylesheet" href="../lib/tabs/tabs.css">
    <link rel="stylesheet" href="../lib/select/select.css">
    <script src="../lib/select/select.js"></script>
    <script src="../lib/tabs/tabs.js"></script>
</head>

<body>

    <div id="main_content">
        <div id="favorites">
            <div id="favorites_container"></div>
            <div class="button" onclick="addFavorite()" id="favorites_add">+</div>
        </div>
        <div id="favorites_hint">Right click on item to remove</div>
        <div id="history"></div>
        <button id="clearHistory" onclick="carbonAPI.clearHistory(); location.reload()">Clear History</button>
    
        <form id="searchform">
            <input id="searchbox" type="text" placeholder="Type keywords">
        </form>

        <div id="autocomplete_box"></div>
    </div>

    <!--Sidebar things-->
    <div id="sidebar_back"></div>
    <div id="sidebar">
        <div id="sidebar_content">
            <!--Sidebar content here-->
            <div onclick="showSettings()">Settings</div>
        </div>
        <a id="version_indicator"></a>
    </div>
    <div id="sidebar_open">
        <i class="lni lni-menu"></i>
    </div>
    <div id="settings">
        <button id="close_settings" onclick="hideSettings()">&times;</button>
        <div id="tab_bar"></div>
        <div id="container"></div>
    </div>  
</body>
<script src="script.js"></script>
<!-- Images from: https://picsum.photos/ -->

</html>
