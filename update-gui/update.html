<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <style>
        html {
            background-color: rgb(27, 27, 27);
            font-family: Arial, Helvetica, sans-serif;
            -webkit-app-region: drag;
            user-select: none;
            overflow: hidden;
        }

        h1 {
            position: relative;
            text-align: center;
            color: white;
        }

        .button_bar {
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 50px;
        }

        #question {
            word-wrap: break-word;
            width: 100%;
            overflow: auto;
            color: white;
        }

        button {
            position: relative;
            background-color: rgba(255, 255, 255, 0.007);
            width: 50%;
            height: 50px;
            border-radius: 5px;
            float: left;
            -webkit-app-region: no-drag;
            color: white;
            transition: 200ms;
            border: none;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.164);
        }

        #statusbar {
            position: fixed;
            top: 0px;
            left: 0px;
            height: 10px;
            background-color: teal;
            width: 0px;
        }

        #ok {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="statusbar"></div>
    <h1>New update found!</h1>
    <pre id="question" style="font-family: Arial, Helvetica, sans-serif;">Loading question, please wait...</pre>
    <div class="button_bar">
        <button id="confirm">Yes</button>
        <button id="cancel">No</button>
        <button id="ok" style="display: none;">OK</button>
    </div>
</body>
<script src="./update.js"></script>

</html>
